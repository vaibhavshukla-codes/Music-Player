<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/553ef7a4b6.js" crossorigin="anonymous"></script>
</head>
<body>
      <div class="container">
         <div class="music-player">
            <nav>
                <div class="circle" onclick="prevSong()">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle" onclick="toggleSongList()">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <div id="song-list" class="song-list">
                <!-- Song list will be populated here -->
            </div>
            <img src="covers/1.jpg" class="song-img" id="cover-img">
            <h1 id="song-title">Maroon Color Sadiya</h1>
            <p id="song-artist">Nirahua Lal Yadav</p>
            <audio id="song">
                <source src="songs/1.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progressbar">
            <div class="controls">
                <div onclick="prevSong()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="nextSong()"><i class="fa-solid fa-forward"></i></div>   
            </div>
            <div class="volume-control">
                <i class="fa-solid fa-volume-up"></i>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            </div>
         </div>
      </div>

      <script src="app.js"></script>
</body>
</html>
